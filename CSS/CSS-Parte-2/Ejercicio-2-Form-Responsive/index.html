<!DOCTYPE html>

<head>
  <title>Form Responsive</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" /> 
</head>

<body>

    <header>

        <h1>Formulario</h1>
    
    </header>

    <main>
    <form action="../../../HTML/Ejercicio-3/respuestaForm.html" method="get">

        <div class="cont-form">

            <div class="field">
                <label for="nombre">1 Nombre</label>
                <input type="text" name="nombre" autofocus="autofocus">
            </div>
            <div class="field">
                <label for="apellido">2 Apellido</label>
                <input type="text" name="ape">
            </div>
            <div class="field">
                <label for="password">3 Contraseña</label>
                <input type="password" name="clave">
            </div>
            <div class="field">
                <label for="disabled">4 Campo Deshabilitado</label>
                <input type="text" disabled value="Valor Deshabilitado">
            </div>
            <div class="field selector">
                <label for="deportes">5 Practica Deportes</label>
                <input class="check" type="checkbox" name="deportes">
            </div>
            <div class="field">
                <label for="sexo">6 Sexo</label>
                <label for="sexo">Masculino</label>
                <input type="radio" name= "sexo" value="Masculino" checked = "checked">
                <label for="sexo">Femenino</label>
                <input type="radio" name= "sexo" value="Femenino">
            </div>
            <div class="field">
                <label for="estudios">7 Estudios Cursados</label>
                <select name="estudios" id="estudios">
                    <option value="pri">Primarios</option>
                    <option value="sec">Secundarios</option>
                    <option value="ter">Terciarios</option>
                    <option value="uni">Universitarios</option>
                    <option value="pos">Posgrado</option>
                </select>
            </div>
            <div class="field">
                <label for="date">8 Fecha y Hora</label>
                <input type="date" name="fecha" id="fecha">
                <input type="time" name="hora">
            </div>
            <div class="field">
                <label for="color">9 Color</label>
                <input type="color" name="color">
            </div>
            <div class="field">
                <label for="comentario">10 Comentario (Validación por requerido):</label>
                <input type="text" required = required name = "comentario" placeholder="Campo obligatorio">
            </div>
            <div class="field">
                <label for="email">11 Email con doble validación (x@y y required):</label>
                <input type="email" required = required name="email" placeholder="email@ejemplo.com">
            </div>
            <div class="field">
                <label for="entero">12 Número entero limitado (validación por tipo numerico y cotas):</label>
                <input type="number" min="1" max="5" name="entero">
            </div>
            <div class="field">
                <label for="decimal">13 Número decimal:</label>
                <input type="number" name="decimal" min="1" max="9" step="0.1">
            </div>
            <div class="field">
                <label for="patronTel">14 Telefono</label>
                <input type="tel" name="patronTel" pattern="\([+][0-9]{2}\)[ ][0-9]{2}[ ][0-9]{8}" placeholder="(+54) 11 44445555" required = required>
            </div>
        </div>

        <div class="botones">
            <button class="boton" type="submit">Enviar</button>
            <button class="boton" type="reset">Reiniciar</button>
        </div>


    </form>
    </main>

    <footer>

        <h1>Pie del Formulario</h1>
    
    </footer>

</body>
