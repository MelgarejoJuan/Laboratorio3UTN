<!DOCTYPE html>

<head>
  <title>Ejercicio 3</title>
  <meta charset="UTF-8" />
  <style>
    li {margin: 10px;}
  </style>
</head>

<body>
    
  <h1>Formulario HTML</h1>
  <br />

  <section>
    <form action="./respuestaForm.html" method="get">

      <h3>Entradas Simples</h3>

      <ul>
        <li>
          <label for="apellido">Apellido</label>
          <br />
          <input type="text" name="ape" autofocus = "autofocus">
        </li>
        <li>
          <label for="password">Contraseña</label>
          <br />
          <input type="password" name="clave">
        </li>
        <li>
          <label for="hidden">Oculto</label>
          <br />
          <input type= "hidden">
        </li>
        <li>
          <label for="disabled">Campo Deshabilitado</label>
          <br />
          <input type="text" disabled value="Valor Deshabilitado">
        </li>
        <li>
          <label for="onlyread">Campo de solo lectura</label>
          <br />
          <input type= "text" readonly value="Solo Lectura">
        </li>
      </ul>

      <br />
      <h3>Entradas de selección</h3>
      
      <ul>
        <li>
          <label for="deportes">Practica Deportes</label>
          <br />
          <input type="checkbox" name="deportes">
        </li>
        <li>
          <label for="musica">Practica Musical</label>
          <br />
          <input type="checkbox" name="musica">
        </li>
        <li>
          <label for="pintura">Practica Pintura Artistica</label>
          <br />
          <input type="checkbox" name="pintura">
        </li>
        <li>
          <label for="sexo">Sexo</label>
          <br />
          <label for="sexo">Masculino</label>
          <input type="radio" name= "sexo" value="Masculino" checked = "checked">
          <label for="sexo">Femenino</label>
          <input type="radio" name= "sexo" value="Femenino">
        </li>
        <li>
          <label for="estudios">Estudios Cursados</label>
          <br />
          <select name="estudios" id="estudios">
            <option value="pri">Primarios</option>
            <option value="sec">Secundarios</option>
            <option value="ter">Terciarios</option>
            <option value="uni">Universitarios</option>
            <option value="pos">Posgrado</option>
          </select>
        </li>
        <li>
          <label for="date">Fecha y Hora</label>
          <br />
          <input type="date" name="fecha" id="fecha">
          <input type="time" name="hora">
        </li>
        <li>
          <label for="color">Color</label>
          <br />
          <input type="color" name="color">
        </li>
      </ul>

      <br />
      <h3>Entradas con Validación</h3>

      <ul>
        <li>
          <label for="comentario">Comentario (Validación por requerido):</label>
          <br />
          <input type="text" required = required name = "comentario" placeholder="Campo obligatorio">
        </li>
        <li>
          <label for="email">Email con doble validación (x@y y required):</label>
          <br />
          <input type="email" required = required name="email" placeholder="email@ejemplo.com">
        </li>
        <li>
          <label for="entero">Número entero limitado (validación por tipo numerico y cotas):</label>
          <br />
          <input type="number" min="1" max="5" name="entero">
        </li>
        <li>
          <label for="decimal">Número decimal:</label>
          <br />
          <input type="number" name="decimal" min="1" max="9" step="0.1">
        </li>
        <li>
          <label for="url">URL (validación por requerido, escribir http://):</label>
          <br />
          <input type="url" name="url" placeholder="http://xxxx.xxx" required = required>
        </li>
        <li>
          <label for="patron">Pattern de validación</label>
          <br />
          <input type="text" pattern="[a-z]{5}[0-5]{2}" name="patron" title="5 letras y 2 numeros entre 1 y 5" required = required>
        </li>
        <li>
          <label for="patronTel">Pattern de validación</label>
          <br />
          <input type="tel" name="patronTel" pattern="\([+][0-9]{2}\)[ ][0-9]{2}[ ][0-9]{8}" placeholder="(+54) 11 44445555" required = required>
        </li>
      </ul>
      <br />
      <ul>
        <li>
          <input type="submit" value="Enviar" >
        </li>
        <li>
          <input type="reset" value="Restablecer">
        </li>
      </ul>
      
    </form>

  </section>
   
</body>
